<br>
<div ng-show="running_query" class="progress progress-striped active">
  <div class="progress-bar"  role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
</div>

<div ng-hide="running_query || err">
  <div ng-show="response.rows" class="small align-right">
    <span ng-hide="skip === 0"  href ng-click="previous_page()"><a href>« Previous</a>  | </span>
    {{skip + 1}} - {{skip + response.rows.length}} of {{response.total_rows}}
    <span  ng-hide="(skip + response.rows.length) === response.total_rows" href ng-click="next_page()"> | <a href>Next »</a></span>
  </div>
  <div ng-transclude>
  </div>
</div>
<div ng-show="err" class="alert alert-warning">
  Query error, error.message: {{err}}
</div>
